<html lang="pt-br">
<head>
<title>CSS3  - Impacta</title>
<meta charset="UTF-8">
<style>
ul li{
width:180px;
list-style:none;
}
/*odd - impar | even - par*/
ul li:nth-child(even){
background-color:khaki;
}
ul li:nth-child(odd){
background-color:#99ccff;
}
</style>
</head>
<body>
	<nav>
		<ul>
		<li>HTML5</li>
		<li>CSS3</li>
		<li>GEO LOCALIZAÇAO</li>
		<li>VÍDEO</li>
		<li>SEMANTIC WEB</li>
		<li>CANVAS</li>
		</ul>
	</nav>
	<header>Trabalhando com CSS3</header>
	<section>
		<article>
		<p>Conteúdo do primeiro parágrafo</p>
		</article>
	</section>	
		</body>
</html>
