<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Trabalhando com Pseudo-Classes</title>
	<link rel="stylesheet" type="text/css" href="css/estilo_05.css">
</head>
<body>
	<main role="main">
		<form method="POST">
			<p>			<label for="nome">Nome:</label>
			<input type="text" name="nome" placeholder="Digite o nome" required>
			</p>
			<p>			<label for="email">E-mail:</label>
			<input type="email" name="email" placeholder="seu@email.com" required	>
			</p>
			<p>Preferência:
			<label for="musica">Música</label>
			<input type="checkbox" name="musica">&nbsp;
			<label for="esporte">Esporte</label>
			<input type="checkbox" name="esporte">&nbsp;
			<label for="cinema">Cinema</label>
			<input type="checkbox" name="cinema">
			</p>			
			<p><input type="submit" value="Enviar"></p>
		</form>
		<a href="#">atualizar</a>
	</main>
</body>
</html>
