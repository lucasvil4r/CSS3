<html lang="pt-br">
<head>
<title>CSS3  - Impacta</title>
<meta charset="UTF-8">
<style>
header{
background:#99ccff;
width:400px;
height:auto;
/*top right bottom left*/
padding:10px 0 20px 10px;
}
section{
background:#ccc;
width:500px;
heigth:700px;
margin:20px 40px;
padding:30px;

}
article{
width:400px;
height:500px;
background-color:#fff;
position:relative;
}
article img{
width:350px;
position:absolute;
right:0px;
bottom:0px;
}
article div img{
width:40px;
height:40px;
display:block;
position:static;
}

article div{
position:fixed;
left:0px;
top:200px;
}
</style>
</head>
<body>
	<header>Trabalhando com CSS3</br>
	Posicionando e Alinhando conteúdo
	</header>
	
	<section>
		<article>
			<div>
		<img src="../imagens/facebook.png" />
		<img src="../imagens/twitter.png" />
		<img src="../imagens/instagram.png" />
		<img src="../imagens/whatsapp.png" />
			</div>
		<p>Conteúdo do primeiro parágrafo</p>
		<img src="../imagens/0066_PAL_Photo.png" />
		</article>
	</section>	
		</body>
</html>
